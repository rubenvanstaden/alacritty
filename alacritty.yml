colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'
  selection:
    text:       CellForeground
    background: '#393f4a'
  normal:
    black:   '#8A8A8A'
    # black:   '#20232A'
    red:     '#e86671'
    green:   '#98c379'
    yellow:  '#e0af68'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#7d7c7b'
  bright:
    # black:   '#21252b'
    black:   '#8A8A8A'
    red:     '#e86671'
    green:   '#98c379'
    yellow:  '#e0af68'
    # blue:    '#61afef'
    blue:   '#abb2bf'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'
  indexed_colors:
    - { index: 16, color: '#d19a66' }
    - { index: 17, color: '#f65866' }

window:
  opacity: 1.0
  padding:
    x: 10
    y: 10
  dimensions:
    columns: 133
    lines: 40

key_bindings:
  - { key: V,         mods: Control|Shift, action: Paste                       }
  - { key: C,         mods: Control|Shift, action: Copy                        }
  - { key: L,         mods: Control,       action: ClearLogNotice              }
  - { key: L,         mods: Control,       chars: "\x0c"                       }
  - { key: Home,      mods: Shift,         action: ScrollToTop,    mode: ~Alt  }
  - { key: End,       mods: Shift,         action: ScrollToBottom, mode: ~Alt  }
