# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

font:
  normal:
    family: Source Code Pro
    style: Light
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  offset:
    x: 0
    y: 1
  size: 16

colors:
    # Default colors
    primary:
        background: '#2E3440'
        foreground: '#abb2bf'

    vi_mode_cursor:
        text: "#303446" # base
        cursor: "#BABBF1" # lavender

    # Normal colors
    normal:
        black:   '#3B4252'
        red:     '#BF616A'
        green:   '#A3BE8C'
        yellow:  '#EBCB8B'
        blue:    '#81A1C1'
        magenta: '#B48EAD'
        cyan:    '#88C0D0'
        white:   '#abb2bf'

    # Bright colors
    bright:
        black:   '#4C566A'
        red:     '#BF616A'
        green:   '#A3BE8C'
        yellow:  '#EBCB8B'
        blue:    '#81A1C1'
        magenta: '#B48EAD'
        cyan:    '#8FBCBB'
        white:   '#ECEFF4'

env:
  TERM: xterm-256color

tabspaces: 4

scrolling:
    history: 5000

window:
    dimensions:
        columns: 142
        lines: 48

key_bindings:
  - { key: V,         mods: Control|Shift, action: Paste                       }
  - { key: C,         mods: Control|Shift, action: Copy                        }
  - { key: L,         mods: Control,       action: ClearLogNotice              }
  - { key: L,         mods: Control,       chars: "\x0c"                       }
  - { key: Home,      mods: Shift,         action: ScrollToTop,    mode: ~Alt  }
  - { key: End,       mods: Shift,         action: ScrollToBottom, mode: ~Alt  }

  # Vi Mode
  - { key: K,  mods: Command, mode: ~Vi|~Search, chars: "\x0c"                 }
  - { key: R,  mods: Command, mode: ~Search,    action: ToggleViMode            }
  - { key: B,  mods: Command,       mode: Vi|~Search, action: ScrollPageUp            }
  - { key: F,  mods: Command,       mode: Vi|~Search, action: ScrollPageDown          }
  - { key: Y,  mods: Command,       mode: Vi|~Search, action: ScrollLineUp            }
  - { key: E,  mods: Command,       mode: Vi|~Search, action: ScrollLineDown          }
