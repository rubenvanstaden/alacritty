# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: xterm-256color

tabspaces: 2

window:
  padding:
    x: 10
    y: 10

scrolling:
  history: 5000

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  offset:
    x: 0
    y: 1
  size: 10.0

draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  # Selection colors
  selection:
    text:       CellForeground
    background: '#393f4a'

  # Normal colors
  normal:
    black:   '#8A8A8A'
    # black:   '#20232A'
    red:     '#e86671'
    green:   '#98c379'
    yellow:  '#e0af68'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#7d7c7b'

  # Bright colors
  bright:
    # black:   '#21252b'
    black:   '#8A8A8A'
    red:     '#e86671'
    green:   '#98c379'
    yellow:  '#e0af68'
    # blue:    '#61afef'
    blue:   '#abb2bf'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  indexed_colors:
    - { index: 16, color: '#d19a66' }
    - { index: 17, color: '#f65866' }

window.opacity: 1.0

key_bindings:
  - { key: V,         mods: Control|Shift, action: Paste                       }
  - { key: C,         mods: Control|Shift, action: Copy                        }
  - { key: L,         mods: Control,       action: ClearLogNotice              }
  - { key: L,         mods: Control,       chars: "\x0c"                       }
  - { key: Home,      mods: Shift,         action: ScrollToTop,    mode: ~Alt  }
  - { key: End,       mods: Shift,         action: ScrollToBottom, mode: ~Alt  }
