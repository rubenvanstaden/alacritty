# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: xterm-256color

tabspaces: 2

scrolling:
  history: 5000

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  offset:
    x: 0
    y: 1
  size: 10.0

draw_bold_text_with_bright_colors: true

